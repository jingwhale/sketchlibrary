<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sketch RSS xml time</title>
</head>
<body>
    <div style="width: 100%;text-align: center;margin-top: 50px;">
        <h1>Current RFC822 Time</h1>
    </div>
    <div style="width: 100%;text-align: center;margin-top: 200px;">
        <text id="showtime" style="font-size: 20px;"></h3>
    </div>
    <script>
        var showtime = document.getElementById("showtime");

        const weekArr = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];
        const monthArr = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
        const timeZone = "GMT+0800";
        const empty = " ";

        var today = new Date();

        var week = weekArr[today.getDay()];
        var month = monthArr[today.getMonth()];
        var day = today.getDate();
        var year = today.getFullYear();

        function formatNumber(n){
        return (n>9) ? n : ('0' + n)
        }
        var hour = formatNumber(today.getHours());
        var minute = formatNumber(today.getMinutes());
        var second =formatNumber(today.getSeconds());
        var time = hour+":"+minute+":"+second;

        var RFC822time = week + empty + month + empty + day + empty + year + empty + time + empty + timeZone;
        
        showtime.innerHTML = RFC822time;
        console.log("RFC822time:"+RFC822time);
    </script>
</body>
</html>
